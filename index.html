
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Mercedes San Martín García</h1>
        <script type="text/processing">

            // Write your project here

float angulo = 0, variacionAngulo = .1;
void setup() {
  size(1000, 600);
  background(random(0,255), random(0,255), random(0,255)); 
  System.out.println("Programa desarrollado por Beatriz Cerdido Hervas");  
}

void draw() {  

  noStroke();  
  pushMatrix();  
  translate(400, 200); 
  fill(#00ff00); 
  ellipse(0, 0, 100, 100);  
  fill (random(0, 255), random(0, 255), random(0, 255)); 
  rotate(angulo); // rotarlo
  rect(0, 50, 2, 300);  
  angulo += variacionAngulo; 
  popMatrix(); 
  translate(500, 300);  

}


  </script>
        <canvas></canvas>
    </body>
</html>
